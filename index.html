<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>XO</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"><link href="styles.1421da670d5757482048.css" rel="stylesheet"></head><body><div class="container-xo visually-hidden" play-area><h1>Tic Tac Toe</h1><section><span>Turn to play: </span><span class="turn-to-play" player-name></span> by <span class="turn-to-play" play-with-xo></span></section><table class="play-field" play-field><tr><td id="1"></td><td id="2"></td><td id="3"></td></tr><tr><td id="4"></td><td id="5"></td><td id="6"></td></tr><tr><td id="7"></td><td id="8"></td><td id="9"></td></tr></table><section class="score-wrap"><div id="player1" class="score-player"><span score-player1>Player1</span> <span score-victory1>0</span></div><h2>SCORE</h2><div id="player2" class="score-player"><span score-player2>Player2</span> <span score-victory2>0</span></div></section><section class="refresh"><button type="button" class="btn btn-primary button" refresh-btn>Refresh Battle</button> <button type="button" class="btn btn-primary button" restart-btn>Restart Game</button></section></div><div class="backdrop is-hidden" data-backdrop><div class="modal-window" tabindex="0" data-modal><h2 class="section-title">Tic Tac Toe</h2><p class="section-text">Hi, Player1. Please Enter your name & name of your opponent Player2. Also choose X or O</p><form autocomplete="on" data-form-modal><div class="mb-3"><label for="player1_name" class="form-label">Player1 Name</label> <input class="form-control" name="namePlayer1" id="player1_name" aria-describedby="emailHelp"></div><div class="mb-3"><label for="player2_name" class="form-label">Player2 Name</label> <input class="form-control" name="namePlayer2" id="player2_name"></div><div class="form-check"><input class="form-check-input" type="radio" name="choosePlayWith" id="play_with_X" value="X" checked="checked"> <label class="form-check-label" for="play_with_X">Play with X</label></div><div class="form-check"><input class="form-check-input" type="radio" name="choosePlayWith" id="play_with_O" value="O"> <label class="form-check-label" for="play_with_O">Play with O</label></div><button type="submit" class="btn btn-primary button">Play</button></form></div></div><script src="main.afe7c1c9e7b2f33cf0e2.js"></script></body></html>
