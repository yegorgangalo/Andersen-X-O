<div class="container-xo" play-area>
    <h1>Tic Tac Toe</h1>
    <section>
        <span>Turn to play: </span>
        <span class="turn-to-play" player-name></span> by <span class="turn-to-play" play-with-xo></span>
    </section>

    <table class="play-field">
        <tbody>
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </tbody>
    </table>

    <section>
        <div class="score-wrap">
            <div id="player1" class="score-player">
                <span score-player1>Player1</span>
                <span score-victory1>0</span>
            </div>
            <h2>SCORE</h2>
            <div id="player2" class="score-player">
                <span score-player2>Player2</span>
                <span score-victory2>0</span>
            </div>
        </div>
    </section>
</div>
