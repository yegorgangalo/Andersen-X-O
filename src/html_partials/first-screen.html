<div class="backdrop" data-backdrop>
    <div class="modal-window" tabindex="0" data-modal>
        <h2 class="section-title">Tic Tac Toe</h2>
        <p class="section-text">Hi, Player1. Please Enter your name & name of your opponent Player2. Also choose X or O
        </p>

        <form  autocomplete="on" data-form-modal>
            <div class="mb-3">
                <label for="player1_name" class="form-label">Player1 Name</label>
                <input type="text" class="form-control" name="player1_name" id="player1_name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="player2_name" class="form-label">Player2 Name</label>
                <input type="text" class="form-control" name="player2_name" id="player2_name">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choose-play-with" id="play_with_X" value="play_with_X" checked>
                <label class="form-check-label" for="play_with_X">
                    Play with X
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choose-play-with" id="play_with_O" value="play_with_O">
                <label class="form-check-label" for="play_with_O">
                    Play with O
                </label>
            </div>
            <button type="submit" class="btn btn-primary button">Play</button>
        </form>
    </div>
</div>
